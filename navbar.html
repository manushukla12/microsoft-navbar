<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Navbar </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/768px-Microsoft_logo.svg.png?20210729021049">
            Microsoft
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">Microsoft 365</a>
            <a href="#" class="nav-link">Teams</a>
            <a href="#" class="nav-link">Copilot</a>
            <a href="#" class="nav-link">Windows</a>
            <a href="#" class="nav-link">Surface</a>
            <a href="#" class="nav-link">Xbox</a>
            <a href="#" class="nav-link">Support</a>
        </div>
        <div class="my microsoft">
            <span> Microsoft</span>
            <svg width="10" height="10" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: left 10px;px;vertical-align:middle;"><path d="M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z" fill="#222"/></svg>
        </div>
        <div class="nav-actions">
            <a href="#" class="nav-icon" title="Search">
                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/search.svg" alt="Search" />
                <span class="icon-label">Search</span>
            </a>
            <a href="#" class="nav-icon" title="Cart">
                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/cart.svg" alt="Cart" />
                <span class="icon-label">Cart</span>
            </a>
            <a href="#" class="nav-icon" title="Sign In">
                <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/person-circle.svg" alt="Sign In" />
                <span class="icon-label">Sign In</span>
            </a>
        </div>
    </nav>
</body>
</html>
